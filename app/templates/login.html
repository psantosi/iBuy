<section class="login" ng-controller="LoginController">
    <div class="boxLogin">
        <h1>iBuy</h1>

        <form id="login">
            <div class="campo">
                <label for="login">Login</label>
                <input type="text" id="login" ng-model="login">
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" ng-model="senha">
            </div>
            <div class="checkbox">
                <input type="checkbox" id="manterConectado" checked>
                <label for="manterConectado">Manter conectado</label>
            </div>

            <button ng-click="logar()">Entrar</button>
        </form>
    </div>
</section>
